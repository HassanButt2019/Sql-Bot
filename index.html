
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQLMind BI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }

    /* Print Styles for PDF Export */
    @media print {
      /* Reset ALL parent containers to allow natural document flow */
      html, body, #root, [class*="h-screen"], [class*="h-full"], main, .dashboard-scroll-container {
        height: auto !important;
        min-height: auto !important;
        max-height: none !important;
        overflow: visible !important;
        display: block !important;
        position: static !important;
        background: white !important;
      }
      
      /* Hide navigation and UI chrome */
      aside, header, nav, .no-print, button, .export-controls, .sidebar-container {
        display: none !important;
      }

      /* Reset padding for the page */
      main {
        padding: 0 !important;
        margin: 0 !important;
      }

      .dashboard-container {
        padding: 0 !important;
        margin: 0 !important;
        width: 100% !important;
      }

      /* Grid layout reset for print */
      .grid {
        display: block !important;
        width: 100% !important;
      }
      
      .grid > div {
        page-break-inside: avoid;
        margin-bottom: 40px !important;
        width: 100% !important;
        display: block !important;
        border: 1px solid #f1f5f9 !important;
        border-radius: 12px !important;
      }

      /* Ensure Recharts SVGs have a definite size */
      .recharts-responsive-container {
        width: 100% !important;
        height: 400px !important;
        min-height: 400px !important;
      }

      h1, h2, h3, p, span {
        color: black !important;
      }

      /* Add a small header for the printed page */
      .dashboard-container::before {
        content: "SQLMind Analytics Report";
        display: block;
        font-size: 24px;
        font-weight: 800;
        margin-bottom: 20px;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
